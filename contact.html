<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/variables.css">
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
    </header>
    <nav>
        <ul>    
            <li><a href="index.html" title="Homepage">Home</a></li>
            <li><a href="menu.html" title="Menu">Menu</a></li>
            <li><a href="contact.html" title="Contact page">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article id="info">
            <img src="img/map.jpg" alt="Google map">
            <div>
                <p id="no-margin">Guldbergsgade 29N <br> 2200 Copenhagen</p>
                <p>Phone no.: <span class="weight">20 82 53 70</span></p>
                <p>E-mail: <span class="weight">info@restaurantkea.dk</span></p>
            </div>
        </article>

        <form action="">
            <fieldset>
                <legend>Contact form</legend>
                <div>
                    <label for="">Full name</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Phone no.</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">E-mail </label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Persons </label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Date and time </label>
                    <input type="datetime-local" name="" id="">
                </div>
                <div>
                    <label for="">Further information </label>
                    <input type="text" name="" id="comment" >
                </div>
                <button>Send</button>
            </fieldset>
        </form>
    </main>
    <footer>&copy; 2021-2025 KEA Development</footer>
</body>
</html>
